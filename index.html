<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <h1 id="city"></h1>
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li><span id="weather-description"></span></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="#" alt="Weather icon" class="weather-icon" id="icon" />
              <span class="temp" id="temperature"></span
              ><span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a> /
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> m/s</li>
            </ul>
          </div>
        </div>

        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Try another city"
                autofocus="on"
                class="try form-control shadow-sm"
                id="search-city"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
              <div class="col-3">
                <button class="btn btn-success" id="where-button">Here</button>
              </div>
            </div>
          </div>
        </form>
        <br />
        <hr />
        <div class="forecast" id="forecast"></div>
      </div>
    </div>
    <p class="copyright">
      <a href="https://github.com/Rina707S/Weather-App-Project" target="_blank"
        >Open-source code</a
      >
      by Rina R
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
